<h2>Enter the OTP</h2>

<!-- Only for DEMO -->
{% if otp %}
<p><strong>Your OTP (demo): {{ otp }}</strong></p>
{% endif %}

<form method="post" action="{% url 'verify_otp' %}">
    {% csrf_token %}
    <input type="hidden" name="phone" value="{{ phone }}">
    {{ form.as_p }}
    <button type="submit">Verify OTP</button>
</form>

{% for message in messages %}
    <p style="color: red;">{{ message }}</p>
{% endfor %}
