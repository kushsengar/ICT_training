<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>E-Commerce | Home</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f5f5;
        }

        .hero {
            background: url('https://images.unsplash.com/photo-1542831371-d531d36971e6') no-repeat center center/cover;
            height: 100vh;
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .hero h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 5px #000;
        }

        .hero p {
            font-size: 1.5rem;
            margin-bottom: 20px;
            text-shadow: 1px 1px 3px #000;
        }

        .btn-container {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .btn {
            padding: 12px 30px;
            font-size: 1rem;
            background-color: #ff6f61;
            border: none;
            color: white;
            border-radius: 25px;
            cursor: pointer;
            transition: 0.3s ease;
            text-decoration: none;
        }

        .btn:hover {
            background-color: #e65b50;
        }
    </style>
</head>
<body>
    <div class="hero">
        <h1>Welcome to E-Shop</h1>
        <p>Your one-stop online store for everything!</p>
        <div class="btn-container">
            <a href="{% url 'login' %}" class="btn">Login</a>
            <a href="{% url 'signup' %}" class="btn">Sign Up</a>
        </div>
    </div>
</body>
</html>
