<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body.dark-mode {
            background-color: #121212;
            color: #f1f1f1;
        }

        .dark-mode .card {
            background-color: #1e1e1e;
            color: #f1f1f1;
            border: 1px solid #333;
        }

        .profile-pic {
            width: 120px;
            height: 120px;
            object-fit: cover;
            border-radius: 50%;
            border: 2px solid #007bff;
            margin-bottom: 10px;
        }

        .form-control:disabled {
            background-color: #e9ecef;
        }
    </style>
</head>
<body class="bg-light">

    <div class="container mt-5">
        <div class="d-flex justify-content-between mb-4">
            <h2>User Profile</h2>
            <button class="btn btn-sm btn-outline-dark" onclick="toggleDarkMode()">Toggle Dark Mode</button>
        </div>

        <div class="card p-4 shadow-lg">
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="text-center mb-4">
                    {% if profile.profile_image %}
                        <img src="{{ profile.profile_image.url }}" alt="Profile Picture" class="profile-pic">
                    {% else %}
                        <img src="https://via.placeholder.com/120" alt="Default" class="profile-pic">
                    {% endif %}
                    <input type="file" name="profile_image" class="form-control mt-2">
                </div>

                <div class="mb-3">
                    <label class="form-label">Username</label>
                    <input type="text" class="form-control" value="{{ user.username }}" disabled>
                </div>

                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control" value="{{ user.email }}" disabled>
                </div>

                {% if profile %}
                    <div class="mb-3">
                        <label class="form-label">Phone</label>
                        <input type="text" name="phone" class="form-control" value="{{ profile.phone }}">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Address</label>
                        <textarea name="address" class="form-control">{{ profile.address }}</textarea>
                    </div>
                {% else %}
                    <p class="text-danger">User profile not found.</p>
                {% endif %}

                <div class="d-flex justify-content-between">
                    <a href="{% url 'dashboard' %}" class="btn btn-secondary">Go to Dashboard</a>
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
        }
    </script>
</body>
</html>
